<!-- Movie Recommendation AI Image -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="movie-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlay3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#movie-bg)"/>
  <rect width="400" height="300" fill="url(#overlay3)"/>
  
  <!-- Film strip pattern -->
  <g fill="rgba(255,255,255,0.1)">
    <rect x="30" y="50" width="340" height="8" rx="4"/>
    <rect x="30" y="70" width="340" height="8" rx="4"/>
    <rect x="30" y="90" width="340" height="8" rx="4"/>
    <rect x="30" y="210" width="340" height="8" rx="4"/>
    <rect x="30" y="230" width="340" height="8" rx="4"/>
    <rect x="30" y="250" width="340" height="8" rx="4"/>
    
    <!-- Film holes -->
    <circle cx="50" cy="60" r="3"/>
    <circle cx="70" cy="60" r="3"/>
    <circle cx="90" cy="60" r="3"/>
    <circle cx="310" cy="60" r="3"/>
    <circle cx="330" cy="60" r="3"/>
    <circle cx="350" cy="60" r="3"/>
    
    <circle cx="50" cy="240" r="3"/>
    <circle cx="70" cy="240" r="3"/>
    <circle cx="90" cy="240" r="3"/>
    <circle cx="310" cy="240" r="3"/>
    <circle cx="330" cy="240" r="3"/>
    <circle cx="350" cy="240" r="3"/>
  </g>
  
  <!-- Agent nodes -->
  <g fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="1">
    <circle cx="120" cy="130" r="15"/>
    <circle cx="200" cy="110" r="15"/>
    <circle cx="280" cy="130" r="15"/>
    <circle cx="160" cy="170" r="15"/>
    <circle cx="240" cy="170" r="15"/>
    
    <!-- Agent connections -->
    <line x1="135" y1="130" x2="185" y2="110" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="215" y1="110" x2="265" y2="130" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="200" y1="125" x2="160" y2="155" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="200" y1="125" x2="240" y2="155" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="175" y1="170" x2="225" y2="170" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  </g>
  
  <!-- Main icon -->
  <g transform="translate(200,100)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <text x="0" y="15" text-anchor="middle" font-size="30" fill="white">ðŸŽ¬</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Movie Recommendation System
  </text>
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">
    CrewAI Multi-Agent Workflows
  </text>
  
  <!-- Tech badges -->
  <g transform="translate(70,260)">
    <rect x="0" y="0" width="50" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="25" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">CrewAI</text>
  </g>
  <g transform="translate(130,260)">
    <rect x="0" y="0" width="60" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="30" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Gemini API</text>
  </g>
  <g transform="translate(200,260)">
    <rect x="0" y="0" width="40" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="20" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">React</text>
  </g>
  <g transform="translate(250,260)">
    <rect x="0" y="0" width="80" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="40" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Multi-Agent</text>
  </g>
</svg>
