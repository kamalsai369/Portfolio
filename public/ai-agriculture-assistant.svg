<!-- AI Agriculture Assistant Image -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="agri-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#agri-bg)"/>
  <rect width="400" height="300" fill="url(#overlay)"/>
  
  <!-- Circuit pattern -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none">
    <circle cx="100" cy="80" r="30"/>
    <circle cx="300" cy="120" r="25"/>
    <circle cx="200" cy="200" r="35"/>
    <line x1="130" y1="80" x2="275" y2="120"/>
    <line x1="200" y1="165" x2="200" y2="95"/>
    <line x1="170" y1="200" x2="130" y2="80"/>
  </g>
  
  <!-- Main icon -->
  <g transform="translate(200,100)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <text x="0" y="15" text-anchor="middle" font-size="30" fill="white">ðŸŒ¾</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Agentic MCP RAG Assistant
  </text>
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">
    AI-Powered Agriculture Advisory System
  </text>
  
  <!-- Tech badges -->
  <g transform="translate(50,260)">
    <rect x="0" y="0" width="60" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="30" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">AutoGen</text>
  </g>
  <g transform="translate(120,260)">
    <rect x="0" y="0" width="40" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="20" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">MCP</text>
  </g>
  <g transform="translate(170,260)">
    <rect x="0" y="0" width="50" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="25" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Gemini</text>
  </g>
  <g transform="translate(230,260)">
    <rect x="0" y="0" width="35" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="17.5" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">RAG</text>
  </g>
</svg>
