<!-- Research Assistant AI Image -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="research-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlay2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#research-bg)"/>
  <rect width="400" height="300" fill="url(#overlay2)"/>
  
  <!-- Neural network pattern -->
  <g stroke="rgba(255,255,255,0.15)" stroke-width="1.5" fill="rgba(255,255,255,0.1)">
    <circle cx="80" cy="60" r="8"/>
    <circle cx="150" cy="80" r="8"/>
    <circle cx="220" cy="60" r="8"/>
    <circle cx="320" cy="80" r="8"/>
    <circle cx="100" cy="140" r="8"/>
    <circle cx="200" cy="160" r="8"/>
    <circle cx="300" cy="140" r="8"/>
    <circle cx="120" cy="220" r="8"/>
    <circle cx="250" cy="240" r="8"/>
    
    <!-- Connections -->
    <line x1="80" y1="60" x2="150" y2="80"/>
    <line x1="150" y1="80" x2="220" y2="60"/>
    <line x1="220" y1="60" x2="320" y2="80"/>
    <line x1="150" y1="80" x2="100" y2="140"/>
    <line x1="220" y1="60" x2="200" y2="160"/>
    <line x1="320" y1="80" x2="300" y2="140"/>
    <line x1="100" y1="140" x2="120" y2="220"/>
    <line x1="200" y1="160" x2="250" y2="240"/>
    <line x1="300" y1="140" x2="250" y2="240"/>
  </g>
  
  <!-- Main icon -->
  <g transform="translate(200,100)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <text x="0" y="15" text-anchor="middle" font-size="30" fill="white">ðŸ”¬</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Research Assistant
  </text>
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">
    LangGraph + Flask Dual Architecture
  </text>
  
  <!-- Tech badges -->
  <g transform="translate(60,260)">
    <rect x="0" y="0" width="70" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="35" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">LangGraph</text>
  </g>
  <g transform="translate(140,260)">
    <rect x="0" y="0" width="40" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="20" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Flask</text>
  </g>
  <g transform="translate(190,260)">
    <rect x="0" y="0" width="50" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="25" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Python</text>
  </g>
  <g transform="translate(250,260)">
    <rect x="0" y="0" width="80" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="40" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Web Search</text>
  </g>
</svg>
